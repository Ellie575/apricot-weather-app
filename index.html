<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Apricot Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="row">
        <div class="col-4">
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rainy"/>
        20°C | °F
        </div>
        <div class="col-4">
          <ul>
            <li>
              Precipitation
            </li>
            <li>
              Humidity
            </li>
            <li>
              Wind
            </li>
          </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <h2>
            Kanagawa
            </h2>
            </li>
            <li>Sunday, 16:00</li>
            <li>Rain</li>
            </ul>
          </div>
        
      </div>
      <small>This code is <a href="https://github.com/Ellie575/apricot-weather-app" target="_blank">open-sourced</a> by Ellie Kubo</small>
      </div>
      
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
