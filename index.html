<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Apricot Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <img src="" id="icon" alt="Rainy" />
              <strong id="temperature"></strong>
              <span class="units"></span>
                <a href="#" id="celsius-link">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a></span
              >
            </div>
            <div class="col-4">
              <ul>
                
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <h2 id="city"></h2>
                </li>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast"> 
            <div class="row"> 
              <div class="col-2">
                <div class=weather-forecast-date>Sun</div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" width="25"/>
                <div class="weather-forecast-temperatures"> 
                  <span class="weather-forecast-temperatures-maximum"> 18 째</span>  <span class="weather-forecast-temperatures-minimum"> 12 째</span> </div>
              </div>
             </div>
          </div>
        </div>
                
        <small> 
          This code is
          <a
            href="https://github.com/Ellie575/apricot-weather-app"
            target="_blank"
            >open-sourced</a
          >
          by Ellie Kubo</small
        >
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
